<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Term/Preterm Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🩺 Term/Preterm Prediction Panel</h1>
    <form id="predictionForm">
      <label for="patientId">Patient ID:</label>
      <input type="text" id="patientId" required />

      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required />

      <label for="age">Age:</label>
      <input type="number" id="age" min="15" max="50" required />
      <label for="gestation">Gestation Period (weeks):</label>
      <input type="number" id="gestation" min="20" max="45" step="0.1" required />

      <label for="bp">Blood Pressure (e.g., 120/80):</label>
      <input type="text" id="bp" required />

      <label for="diabetes">Diabetes Status:</label>
      <select id="diabetes" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="symptoms">Symptoms:</label>
      <input type="text" id="symptoms" placeholder="Optional" />

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>

    <h2>📝 Prediction History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gestation</th>
          <th>BP</th>
          <th>Diabetes</th>
          <th>Symptoms</th>
          <th>Prediction</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Rows will be dynamically added -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
